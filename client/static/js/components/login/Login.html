<div class="row login-form">
  <div class="col-md-6 mx-auto">
    <div class="card card-body bg-light mt-5 rounded shadow">
      <h2>Login</h2>
      <p>Please fill the form to login.</p>
      <form>
        <div class="alert alert-danger" id="error-alert" role="alert" hidden>
        </div>
        <div class="form-group">
            <label for="user-id">ID</label>
            <input type="text" class="form-control" id="user-id" name="user_id" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100 mt-4">Login</button>
        </form>
      </div>
    </div>
  </div>
